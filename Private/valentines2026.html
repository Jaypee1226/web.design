<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation</title>
    <style>
        :root {
            --dark-green: #2d4635;
            --sage-green: #a1b59f;
            --earth-brown: #6b4f3b;
            --cream: #f4f1ea;
        }

        body {
            background: #131b21;
            margin: 0;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flowerBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0; /* Sits at the very back */
            pointer-events: none; /* Crucial: clicks go through to the heart */
        }

        .container {
            position: relative;
            z-index: 10; /* Sits above the flowers */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* --- THE TULIP FIELD --- */
        .garden {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            z-index: 1;
            pointer-events: none;
        }

        .tulip {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom;
            animation: sway var(--speed) ease-in-out infinite;
        }

        .tulip-head {
            width: 28px;
            height: 38px;
            background: var(--color);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            position: relative;
            box-shadow: inset 2px -5px 10px rgba(0,0,0,0.1);
        }

        .tulip-head::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
        }

        .tulip-stem {
            width: 4px;
            height: var(--h);
            background: var(--dark-green);
            border-radius: 2px;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* --- ENVELOPE & LETTER --- */
        .envelope-wrapper {
            position: relative;
            width: 350px;
            height: 250px;
            transition: transform 0.6s ease;
            z-index: 10;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--earth-brown);
            border-radius: 0 0 10px 10px;
            z-index: 2;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 5;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 135px solid var(--earth-brown);
            transform-origin: top;
            transition: transform 0.5s ease;
        }

        .heart-seal {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            font-size: 45px;
            cursor: pointer;
        }

        .letter {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 90%;
            background-color: var(--cream);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.7s ease;
            z-index: 1;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
        }

        .envelope-wrapper.open .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .letter { 
            transform: translateY(-200px); 
            opacity: 1; 
            z-index: 11; 
            height: auto; 
            min-height: 400px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        }
        .envelope-wrapper.open { transform: translateY(120px); }
        .envelope-wrapper.open .heart-seal { opacity: 0; pointer-events: none; }

        .image-box { width: 140px; height: 140px; border: 6px solid white; margin: 10px auto; transform: rotate(-2deg); overflow: hidden; display: flex; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .image-box img { width: 100%; height: 100%; object-fit: cover; }

        .btn-container { margin-top: 15px; display: flex; gap: 10px; justify-content: center; }
        button { padding: 10px 25px; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; font-family: 'Georgia', serif; transition: 0.3s; }
        .yes-btn { background-color: var(--dark-green); color: white; }
        .no-btn { background-color: #a34b4b; color: white; }
        button:hover { transform: scale(1.1); }

        /* --- SUCCESS CARD & HEART BEAT --- */
        #success-card {
            display: none;
            text-align: center;
            background: var(--cream);
            padding: 40px;
            border-radius: 20px;
            border: 8px solid var(--dark-green);
            color: var(--dark-green);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            z-index: 100;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .heart-beat {
            font-size: 100px;
            display: block;
            margin-bottom: 20px;
            animation: beat 0.8s infinite alternate;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; }
    </style>
</head>
<body>
    <iframe src="Private/blossom1/flowers.html" id="flowerBackground"></iframe>

    <canvas id="confettiCanvas"></canvas>

    <div class="container">
        <div class="garden" id="tulipGarden">
            <div class="tulip" style="--color: #d62828; --speed: 3s; --h: 80px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
            <div class="tulip" style="--color: #f72585; --speed: 3.5s; --h: 110px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
            <div class="tulip" style="--color: #7209b7; --speed: 4.2s; --h: 70px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
            <div class="tulip" style="--color: #f8961e; --speed: 2.8s; --h: 95px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
            <div class="tulip" style="--color: #f9c74f; --speed: 3.1s; --h: 120px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
            <div class="tulip" style="--color: #ffbe0b; --speed: 3.9s; --h: 85px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
            <div class="tulip" style="--color: #fb5607; --speed: 2.5s; --h: 105px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
            <div class="tulip" style="--color: #ff006e; --speed: 4.5s; --h: 75px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
            <div class="tulip" style="--color: #8338ec; --speed: 3.3s; --h: 115px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
            <div class="tulip" style="--color: #3a86ff; --speed: 3.6s; --h: 90px;"><div class="tulip-head"></div><div class="tulip-stem"></div></div>
        </div>

        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope">
                <div class="heart-seal" onclick="openEnvelope()">‚ù§Ô∏è</div>
            </div>

            <div class="letter">
                <h2 style="color: var(--dark-green)">Will you be my date?</h2>
                <div style="font-weight:bold; margin: 3px 0;">üìç Roof Manila</div>
                <div style="font-weight:bold; margin: 3px 0;">‚è∞ 11:00 AM | Lunch Date</div>
                
                <div class="image-box">
                    <img src="https://scontent.fmnl4-3.fna.fbcdn.net/v/t39.30808-6/482348900_1024118439771604_1448932321474233029_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=ywPJbprtX34Q7kNvwEtERBe&_nc_oc=AdmqQbPHRLu2qkokwsg8qVaxLhgN-6cTWI9pJaevs7Xno3OSghYHzTOfp-DP_pYRstBzzB3gSHmgzhH-E6yXNKa2&_nc_zt=23&_nc_ht=scontent.fmnl4-3.fna&_nc_gid=tJKElCDsOFrS41w0a_M3BA&oh=00_Afu5S67w0w6BFhj4eATOa-UZmysrE7LvmLmPNmkv34h56Q&oe=698A475F" alt="Roof Manila">
                </div>

                <p style="font-style: italic; color: var(--earth-brown); font-size: 0.85rem;">"Every moment is better with you."</p>
                
                <div class="btn-container">
                    <button class="yes-btn" onclick="sayYes()">Yes</button>
                    <button class="no-btn" onclick="sayNo()">No</button>
                </div>
            </div>
        </div>

        <div id="success-card">
            <span class="heart-beat">üíñ</span>
            <p style="font-size: 1.4rem; margin-top: 10px;">See you, my Love!</p>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('envelopeWrapper').classList.add('open');
        }

        function sayNo() {
            alert("No is not an option! Try again. üòâ");
        }

        // Confetti Logic
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function createConfetti() {
            const colors = ['#2d4635', '#a1b59f', '#6b4f3b', '#f4f1ea', '#d62828', '#f72585'];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 6 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 2 + 3,
                    angle: Math.random() * 6.28
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.y += p.speed;
                p.angle += 0.05;
                ctx.fillStyle = p.color;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                ctx.restore();
                if (p.y > canvas.height) particles[i].y = -10;
            });
            requestAnimationFrame(drawConfetti);
        }

        function sayYes() {
            document.getElementById('envelopeWrapper').style.display = 'none';
            document.getElementById('tulipGarden').style.display = 'none';
            document.getElementById('success-card').style.display = 'block';
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createConfetti();
            drawConfetti();
        }
    </script>
</body>
</html>
