<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="MachineProb3.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button class="grey" onclick="clearDisplay()">AC</button>
            <button class="grey" onclick="toggleSign()">+/-</button>
            <button class="grey" onclick="backspace()">âŒ«</button>
            <button class="orange" onclick="appendValue('/')">&divide;</button>

            <button class="dark-grey" onclick="appendValue('7')">7</button>
            <button class="dark-grey" onclick="appendValue('8')">8</button>
            <button class="dark-grey" onclick="appendValue('9')">9</button>
            <button class="orange" onclick="appendValue('*')">&times;</button>

            <button class="dark-grey" onclick="appendValue('4')">4</button>
            <button class="dark-grey" onclick="appendValue('5')">5</button>
            <button class="dark-grey" onclick="appendValue('6')">6</button>
            <button class="orange" onclick="appendValue('-')">-</button>

            <button class="dark-grey" onclick="appendValue('1')">1</button>
            <button class="dark-grey" onclick="appendValue('2')">2</button>
            <button class="dark-grey" onclick="appendValue('3')">3</button>
            <button class="orange" onclick="appendValue('+')">+</button>

            <button class="dark-grey wide" onclick="appendValue('0')">0</button>
            <button class="dark-grey" onclick="appendValue('.')">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="MachineProb3.js"></script>
</body>
</html>
