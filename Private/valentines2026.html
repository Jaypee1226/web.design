<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --dark-green: #2d4635;
            --sage-green: #a1b59f;
            --earth-brown: #6b4f3b;
            --cream: #f4f1ea;
        }

        body {
            background: #131b21;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        #flowerBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* --- ENVELOPE & LETTER --- */
        .envelope-wrapper {
            position: relative;
            width: 350px;
            height: 250px;
            transition: transform 0.6s ease;
            transform: translateY(0);
            /* Centered in middle */
        }

        /* --- ENHANCED ENVELOPE STYLES --- */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            /* Gradient for a paper-like texture */
            background: linear-gradient(135deg, #7d5c45 0%, #6b4f3b 100%);
            border-radius: 0 0 10px 10px;
            z-index: 2;
            /* Soft shadow to lift it off the background */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        /* Internal lining effect */
        .envelope::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0.05) 10px,
                    transparent 10px,
                    transparent 20px);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 5;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            /* Darker top flap for contrast */
            border-top: 135px solid #5d4433;
            transform-origin: top;
            transition: transform 0.5s ease;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
        }

        .heart-seal {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            font-size: 50px;
            cursor: pointer;
            /* Adds a glow effect to the heart */
            text-shadow: 0 0 15px rgba(214, 40, 40, 0.5);
            filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.3));
            pointer-events: none;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .heart-seal:hover {
            transform: translate(-50%, -50%) scale(1.15);
        }

        .letter {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 90%;
            background-color: var(--cream);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.7s ease;
            z-index: 1;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            /* Paper border effect */
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* --- CENTERED OPEN STATE --- */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* Moves the letter UP into the center of the wreath */
        .envelope-wrapper.open .letter {
            transform: translateY(-250px);
            opacity: 1;
            z-index: 11;
            height: auto;
            min-height: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Moves the envelope DOWN to clear space for the letter */
        .envelope-wrapper.open {
            transform: translateY(200px);
        }

        .envelope-wrapper.open .heart-seal {
            opacity: 0;
            pointer-events: none;
        }

        .image-box {
            width: 140px;
            height: 140px;
            border: 6px solid white;
            margin: 10px auto;
            transform: rotate(-2deg);
            overflow: hidden;
            display: flex;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Georgia', serif;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: var(--dark-green);
            color: white;
        }

        .no-btn {
            background-color: #a34b4b;
            color: white;
        }

        /* --- Success Background (Flower2) --- */
        #successBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: -1;
            opacity: 0;
            pointer-events: none;
            /* Remove any translateX here so the internal file handles it */
            transform: none;
            background: transparent;
        }

        /* --- Success Card (Centered & Polished) --- */
        #success-card {
            display: none;
            /* CRUCIAL: Keeps it hidden until the 'Yes' click */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;

            /* Romantic Glow & Glass Effect */
            background: rgba(255, 245, 247, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            padding: 50px;
            border-radius: 40px;
            border: 3px solid #e29595;
            /* Soft Rose */
            outline: 1px solid #d4af37;
            /* Gold rim */
            outline-offset: -12px;

            box-shadow: 0 20px 60px rgba(226, 149, 149, 0.4);
            z-index: 1000;
            /* Higher than envelope so it covers it after 'Yes' */
        }

        #success-card h2 {
            color: #a34b4b;
            font-size: 2.5rem;
            margin: 15px 0;
        }

        #success-card p {
            color: #6b4f3b;
            font-size: 1.2rem;
            font-style: italic;
        }

        .heart-beat {
            font-size: 100px;
            display: block;
            margin: 0 auto 20px auto;
            /* Centers horizontally with auto margins */
            filter: drop-shadow(0 0 20px rgba(214, 40, 40, 0.6));
        }

        @keyframes successPop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Enhanced Heart Beat */
        .heart-beat {
            font-size: 120px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(214, 40, 40, 0.4));
            animation: celebrateHeart 0.6s infinite alternate cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes celebrateHeart {
            0% {
                transform: scale(1) rotate(-5deg);
            }

            100% {
                transform: scale(1.4) rotate(5deg);
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.3);
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>

<body>

    <iframe src="blossom1/flowers.html" id="flowerBackground"></iframe>
    <canvas id="confettiCanvas"></canvas>

    <div class="container">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope">
                <div class="heart-seal" onclick="openEnvelope()">‚ù§Ô∏è</div>
            </div>

            <div class="letter">
                <h2 style="color: var(--dark-green)">Will you be my date?</h2>
                <div style="font-weight:bold; margin: 3px 0;">üìç Roof Manila</div>
                <div style="font-weight:bold; margin: 3px 0;">‚è∞ 11:00 AM | Lunch Date</div>

                <div class="image-box">
                    <img src="https://scontent.fmnl4-3.fna.fbcdn.net/v/t39.30808-6/482348900_1024118439771604_1448932321474233029_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=ywPJbprtX34Q7kNvwEtERBe&_nc_oc=AdmqQbPHRLu2qkokwsg8qVaxLhgN-6cTWI9pJaevs7Xno3OSghYHzTOfp-DP_pYRstBzzB3gSHmgzhH-E6yXNKa2&_nc_zt=23&_nc_ht=scontent.fmnl4-3.fna&_nc_gid=tJKElCDsOFrS41w0a_M3BA&oh=00_Afu5S67w0w6BFhj4eATOa-UZmysrE7LvmLmPNmkv34h56Q&oe=698A475F"
                        alt="Roof Manila">
                </div>

                <p style="font-style: italic; color: var(--earth-brown); font-size: 0.85rem;">Every moment is better
                    with you.</p>

                <div class="btn-container">
                    <button class="yes-btn" onclick="sayYes()">Yes</button>
                    <button class="no-btn" onclick="sayNo()">No</button>
                </div>
            </div>
        </div>


        <div id="success-card">
            <span class="heart-beat">üíñ</span>
            <h2>IT'S A DATE!</h2>
            <p>I can't wait to spend this time with you.</p>
        </div>
    </div>

    <iframe src="blossom2/flower2.html" id="successBackground"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: -1; opacity: 0; pointer-events: none;">
    </iframe>

    <script>
        function openEnvelope() {
            document.getElementById('envelopeWrapper').classList.add('open');
        }

        function sayNo() {
            alert("No is not an option! Try again. üòâ");
        }

        function sayYes() {
            // 1. Fade out the wreath and envelope
            gsap.to(['#envelopeWrapper', '#flowerBackground'], {
                autoAlpha: 0,
                duration: 1,
                onComplete: function () {
                    document.getElementById('envelopeWrapper').style.display = 'none';
                    document.getElementById('flowerBackground').style.display = 'none';

                    // 2. Bring the new flowers to a visible layer (z-index 1)
                    const successBG = document.getElementById('successBackground');
                    successBG.style.zIndex = "1";

                    // 3. Reveal the background and the card
                    gsap.to('#successBackground', { autoAlpha: 1, duration: 1.5 });
                    document.getElementById('success-card').style.display = 'block';

                    initConfetti();
                }
            });
        }
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initConfetti() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const colors = ['#00fffb', '#3a86ff', '#f72585', '#ffffff', '#ffbe0b'];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 6 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 2 + 3,
                    angle: Math.random() * 6.28
                });
            }
            drawConfetti();
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.y += p.speed;
                p.angle += 0.05;
                ctx.fillStyle = p.color;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                ctx.restore();
                if (p.y > canvas.height) particles[i].y = -10;
            });
            requestAnimationFrame(drawConfetti);
        }

        $(document).ready(function () {
            // Initialize the timeline
            var tl = gsap.timeline({
                defaults: { ease: "power2.out" },
                onComplete: function () {
                    // This runs ONLY after the flowers are finished
                    const seal = document.querySelector('.heart-seal');
                    seal.style.pointerEvents = 'auto'; // Enable clicking
                    seal.style.opacity = '1';         // Fade in the heart
                }
            });

            // 1. Initial Wreath Reveal
            tl.set('#Footer_group_1_', { autoAlpha: 1 });

            // 2. Animate Wreath Components
            tl.fromTo(['#Stem1_1_', '#Stem9_1_', '#Stem16_1_', '#Stem25_1_'],
                { autoAlpha: 0, scale: 0.5, transformOrigin: "center" },
                { autoAlpha: 1, scale: 1, duration: 2, stagger: 0.3 }, "start");

            tl.fromTo('[id^=PinkFlowerGroup]',
                { autoAlpha: 0, scale: 0 },
                { autoAlpha: 1, scale: 1, duration: 1.5, stagger: 0.2 }, "start+=1");

            tl.fromTo('#Flourish_1_', { autoAlpha: 0 }, { autoAlpha: 1, duration: 2 }, "start+=1.5");

            // 3. Reveal the Envelope Wrapper (but not the heart yet)
            tl.to('#envelopeWrapper', { autoAlpha: 1, scale: 1, duration: 1.2 }, "-=0.5");
        });
    </script>
</body>

</html>
